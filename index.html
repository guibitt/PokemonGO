<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>POKEGRUPO</title>
</head>
<style>
	*{margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif;}

	html, body{
		height: 100%;
	}

	body{
		margin: 0 auto;
		background: url('https://pokemongolive.com/img/global/bg.jpg') center top no-repeat;
		background-size: 100%;
	}

	h1, h2, p{
		text-align: center;
	}

	h1{
		margin: 20px;
		font-size: 40px;
		color: #000000;
	}

	h2{
		margin: 20px 10px 0 10px;
		font-size: 30px;
		color: #111111;
	}

	p{
		margin: 15px 10px 5px 10px;
		font-size: 22px;
		color: #000000;
	}

	a{
		color: #333333;
		text-decoration: none;
	}

	div.container{
		background: url('bg.png') top center;
		padding: 20px 20px 50px 20px;
		margin: 20px;
		border: 0;
		border-radius: 10px;
		min-width: 300px;
	}

	.link{
		text-align: center;
	}

	.space-top{
		margin-top: 5px;
	}
</style>
<body>
	<div class="container">
		<h1>
			Links úteis do jogo

			Site/blog oficial do jogo
